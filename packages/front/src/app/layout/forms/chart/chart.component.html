<mat-card>
    <mat-card-header>
        <mat-card-title>Country chart</mat-card-title>
    </mat-card-header>
    <mat-card-content class="chart">
        <ngx-charts-bar-vertical
          [scheme]="colorScheme"
          [results]="countries"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel">
        </ngx-charts-bar-vertical>
    </mat-card-content>
</mat-card>
